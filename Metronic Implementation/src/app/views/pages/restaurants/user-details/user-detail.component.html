<div class="container">
    <div class="panel-heading">
      <h2>All Users</h2>
    </div>
      <table class="table">
          <thead>
              
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Action</th>
             
          </thead>
          <tbody *ngFor="let user of users">
              <tr>
  
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.roles[0].name|slice:5}}</td>
       
                  <td><button class="btn btn-outline-secondary" (click)="changeRole(user.id)">Change Role</button>
                  <button class="btn btn-outline-dark" (click)="removeUser(user.id)">Delete User</button>
                  </td>
  
              </tr>
          </tbody>
      </table>
  </div>
