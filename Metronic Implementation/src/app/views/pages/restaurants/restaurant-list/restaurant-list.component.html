  <div class="table-responsive">
    <div class="panel-heading">

      <table class="table">
        <thead class="black white-text">
          <tr>
            <!--   <th>Restaurant ID</th> -->
            <th>Restaurant Name</th>
            <th>Open Time</th>
            <th>Close Time</th>
            <th>Last Updated</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rest of restaurants | async">
            <!--    <td>{{rest.restid}}</td> -->
            <td>{{rest.restname}}</td>
            <td>{{rest.openTime}}</td>
            <td>{{rest.closeTime}}</td>
            <td>{{rest.lastModified}}</td>
            <td>
              <button (click)="updateRestaurant(rest.restid)" class="btn btn-secondary"
                style="margin-left: 10px">Update</button>                  <!-- Update The Restaurant -->
              <button (click)="deleteRestaurant(rest.restid)" class="btn btn-dark"
                style="margin-left: 15px">Delete</button><br><br>                    <!-- Delete The Restaurant -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
