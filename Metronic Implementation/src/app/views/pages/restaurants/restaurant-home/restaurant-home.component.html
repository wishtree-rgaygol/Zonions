
   <div class="panel-heading">
    <h2>&nbsp;&nbsp;&nbsp;Active Restaurants</h2>
  </div>
   <div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
         <th>Restaurant Name</th>
         <th>Address</th>
         <th>Contact Number</th>
        </tr>
      </thead>
     <tbody>
      <ng-container *ngFor="let r of restaurants | async">
        <tr *ngIf="r.active==true">
          <td>{{r.restname}}</td>
          <td>{{r.restaddress}}</td>
          <td>{{r.restphone}}</td>
           <td>
              <button (click)="restaurantDetails(r.restid)" class="btn btn-outline-dark" style="margin-left: 10px">More Details</button>
          </td> 
        </tr>
       </ng-container>
     </tbody>
   </table>
   </div>
