<div class="container">
  <mat-card-content>
    <form [formGroup]="bookingForm" class="my-form" (ngSubmit)="bookSeat(bookingForm.value)">

      <mat-form-field class="full-width">
        <mat-label>Restaurant Name</mat-label>
        <input matInput placeholder="Restaurant name" name="restname" formControlName="restaurantName" required>
      </mat-form-field>
      <br>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" name="email" formControlName="email">
      </mat-form-field>
      <br>

      <mat-form-field class="full-width">
        <mat-label>No Of Seats</mat-label>
        <input matInput placeholder="Enter Number Of Seats" name="seatNo" formControlName="noOfSeats">
      </mat-form-field>
      <br>
      <br>

      <mat-form-field>
        <mat-label>Date of Booking</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <br>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="dark">Book</button>
      </mat-card-actions>
      <button (click)="list()" class="btn btn-light">Back to Restaurant List</button><br><br>
    </form>
  </mat-card-content>

</div>
