<table class="styled-table">
    <thead>
        <tr>
            <th>Restaurant Name</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let r of restaurants | async">
            <tr *ngIf="r.active==true" class="tr">
                <td style="color: black;font-size: 14px;">{{r.restname}}</td>
                <td style="color: black;font-size: 14px;">{{r.restaddress}}</td>
                <td style="color: black;font-size: 14px;">{{r.restphone}}</td>
                <td>
                    <button (click)="restaurantDetails()" class="btn btn-outline-dark" style="margin-left: 10px">More
                        Details</button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
