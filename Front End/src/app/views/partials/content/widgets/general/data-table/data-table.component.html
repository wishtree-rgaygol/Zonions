<igx-input-group class="search" type="search">
	<input #searchBar igxInput placeholder="Search Restaurant" [(ngModel)]="search" />
	<igx-prefix>
		<igx-icon>search</igx-icon>
	</igx-prefix>
	<igx-suffix *ngIf="searchBar.value.length > 0" (click)="search = null">
		<igx-icon>clear</igx-icon>
	</igx-suffix>
</igx-input-group>
<br>


<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}"
	class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
	<!-- Checkbox Column -->
	<!-- Table with selection -->
	<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
	<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
		matSortDirection="asc" matSortDisableClear>
		<!-- <ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let product" class="mat-column-vinCode">{{product.id}}</td>
		</ng-container> -->

		<ng-container matColumnDef="Restaurant Name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurant Name</th>
			<td mat-cell *matCellDef="let product">{{product.restname}}</td>
		</ng-container>

		<ng-container matColumnDef="Open Time">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Open Time</th>
			<td mat-cell *matCellDef="let product">{{product.openTime}}</td>
		</ng-container>

		<ng-container matColumnDef="Close Time">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Close Time</th>
			<td mat-cell *matCellDef="let product">{{product.closeTime}}</td>
		</ng-container>

		<ng-container matColumnDef="Last Updated">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</th>
			<td mat-cell *matCellDef="let product">{{product.lastModified}}</td>
		</ng-container>

		<ng-container matColumnDef="cColor">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
			<td mat-cell *matCellDef="let product" [ngStyle]="{ 'color' : product.cColor }">{{product.cColor}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
				Actions
			</th>
			<td mat-cell *matCellDef="let product">
				<button mat-icon-button color="primary" (click)="updateRestaurant(product.restid)"
					matTooltip="Edit item">
					<mat-icon>create</mat-icon>
				</button>
				<button mat-icon-button color="warn" (click)="removeRestaurant(product.restid)" type="button"
					matTooltip="Delete item">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
</div>
<!-- start: BOTTOM -->
<div class="mat-table__bottom mat-table__bottom--padding">
	<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
	<mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 15]" [length]="dataSource.paginatorTotal$ | async"
		[showFirstLastButtons]="true"></mat-paginator>
</div>
<!-- end: BOTTOM -->
