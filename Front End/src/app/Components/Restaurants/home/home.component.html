   <div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
     <thead>
       <tr>
        <th>{{'Restaurant Name' | translate}}</th>
        <th>{{'Address' | translate}}</th>
        <th>{{'Contact Number'| translate}}</th>
        <th>{{'Actions' | translate}}</th> 
       </tr>
     </thead>
     <tbody>
       <ng-container *ngFor="let r of restaurants | async">
        <tr *ngIf="r.active==true">
          <td>{{r.restName}}</td>
          <td>{{r.address}}</td>
          <td>{{r.phoneNo}}</td>
          <td>
              <button (click)="restaurantDetails(r.id)" class="btn btn-info" style="margin-left: 10px">{{'View Details' |translate}}</button>
          </td>
        </tr>
       </ng-container>
     </tbody>
   </table>
   </div>
