 <div class="container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
   <thead>
     <tr>
       <th>Restaurant Name</th>
             <th>Address</th>
             <th>Contact Number</th>
             <th>Modified Time</th>
             <th>Actions</th>
     </tr>
   </thead>
   <tbody>
     <ng-container *ngFor="let r of restaurants | async">
       <tr>
       <td>{{r.restName}}</td>
       <td>{{r.address}}</td>
       <td>{{r.phoneNo}}</td>
       <td>{{r.lastModifiedTime}}</td>
             <td> 
             <button (click)="restaurantDetails(r.id)" class="btn btn-sm btn-info">
               <i class="fa fa-search"></i>Details</button>
             <button (click)="updateRestaurant(r.id)" class="btn btn-sm btn-success">
               <i class="fa fa-edit"></i>Edit</button>
             <button (click)="deleteRestaurant(r.id)" class="btn btn-sm btn-danger">
               <i class="fa fa-remove"></i>Delete</button>
             </td>
     </tr>
     </ng-container>
   </tbody>
 </table>
 </div>
